{% extends "base.html" %}
{% block content %}
<h1>Muokkaa reseptiä</h1>

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="Valkovenäläinen" type="text">
    </div>
    <div class="form-group">
        <label>Pääraaka-aine</label>
        <input class="form-control" value="Vodka" type="text">
    </div>
    <div class="form-group">
        <label>Ainesosien määrä</label>
        <input class="form-control" value="3" type="text">
    </div>
    <div class="form-group">
        <label>Lämpötila</label>
        <input class="form-control" value="Viileä" type="text">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">Valkovenäläinen on makea cocktail, eli drinkki. Juoma sekoitetaan yleensä vodkasta, kahvilikööristä (yleisimmin käytetään Kahlúaa) sekä kermasta tai nykyisin maidosta, ja se tarjoillaan usein grogilasissa jäiden kera. Valkovenäläiseen tulee yleensä yhtä paljon vodkaa ja kahvilikööriä. Päälle kaadetaan kerma, joka kuitenkin nykyisin usein korvataan maidolla. 
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>


</form>
{% endblock %}
