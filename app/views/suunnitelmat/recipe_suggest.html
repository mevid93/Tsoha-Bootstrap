{% extends "base.html" %}
{% block content %}
<h1>Ehdota drinkkiä</h1>

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" placeholder="Drinkin nimi..." type="text">
    </div>
    <div class="form-group">
        <label>Drinkin tyyppi</label>
        <input class="form-control" placeholder="Drinkin tyyppi (Shotti, Cocktail jne.)..." type="text">
    </div>
    <div class="form-group">
        <label>Lasi</label>
        <input class="form-control" placeholder="Suositeltu lasi drinkille..." type="text">
    </div>
    <div class="form-group">
        <label>Lämpötila</label>
        <input class="form-control" placeholder="Lämpötila (Jäinen, Viileä, jne.)..." type="text">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control"> 
            
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lähetä ehdotus</button>
    </div>
</form>
{% endblock %}
