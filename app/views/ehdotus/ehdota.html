{% extends "base.html" %}
{% block content %}
<h1>Ehdota drinkkiä</h1>

<!--Listataan virheet jos niitä oli-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/ehdota">

    <div class="form-group">
        <label>Nimi *</label>
        <input name="nimi" class="form-control" value="{{drinkki.ensisijainennimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Muut tunnetut nimet</label>
        <input name="muunimi1" class="form-control" value="{{muunimi1.nimi}}" type="text">
        <input name ="muunimi2" class="form-control" value="{{muunimi2.nimi}}" type="text">
    </div>

    <div class="form-group">
        <label for="sel1">Drinkkityyppi *</label>
        <select name="tyyppi" class="form-control" id="sel1">
            {% for tyyppi in tyypit %}
            <option>{{tyyppi.nimi}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Lasi *</label>
        <input name="lasi" class="form-control" value="{{drinkki.lasi}}" type="text">
    </div>

    <div class="form-group">
        <label for="sel2">Lämpötila *</label>
        <select name="lampotila" class="form-control" id="sel2">
            <option>Jäinen</option>
            <option>Viileä</option>
            <option>Huoneenlämpöinen</option>
            <option>Lämmin</option>
            <option>Kuuma</option>
        </select>
    </div>

    <div class= "form-group">
        <label>Drinkin ainesosat *</label></br>
        {% for aines in ainekset %}
        <div class="checkbox-inline">
            <label><input type="checkbox" name="opt{{aines.id}}">{{aines.nimi}}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-group">
        <label>Kuvaus *</label>
        <textarea name="kuvaus" class="form-control">{{drinkki.kuvaus}}</textarea>
    </div>
    <div class="form-group">
        * Pakolliset kohdat, jotka on täytettävä!
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lähetä ehdotus</button>
    </div>

</form>
{% endblock %}
