{% extends "base.html" %}
{% block content %}
<!--Listataan virheet jos niit채 oli-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<h1>Ainesosan muokkaus</h1>
<br>
<form method="post" action="{{base_path}}/ainesosa/{{ainesosa.id}}/muokkaa">

    <div class="form-group">
        <label>Nimi *</label>
        <input name="nimi" class="form-control" value="{{ainesosa.nimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus *</label>
        <textarea name="kuvaus" class="form-control">{{ainesosa.kuvaus}}</textarea>
    </div>
    <div class="form-group">
        * Pakolliset kohdat, jotka on t채ytett채v채!
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>

</form>


{% endblock %}
