{% extends "base.html" %}
{% block content %}
<h1>Drinkkityypin lis채ys</h1>
<br>
<!--Listataan virheet jos niit채 oli-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/drinkkityyppi/lisaa">

    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" value="{{drinkkityyppi.nimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control">{{drinkkityyppi.kuvaus}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채 drinkkityyppi</button>
    </div>

</form>


{% endblock %}
