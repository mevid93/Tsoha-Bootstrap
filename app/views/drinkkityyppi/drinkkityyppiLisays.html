{% extends "base.html" %}
{% block content %}


<!--Listataan virheet jos niitä oli-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<!--Listataan viestit jos niitä oli -->
{% if message %}
<div class="alert alert-success">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}


<!--Sivun pääotsikko-->
<h1>Drinkkityypin lisäys</h1>
<br>


<!--Drinkkityypin lisäykseen suunniteltu formi-->
<form method="post" action="{{base_path}}/drinkkityyppi/lisaa">

    <div class="form-group">
        <label>Nimi *</label>
        <input name="nimi" class="form-control" value="{{drinkkityyppi.nimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus *</label>
        <textarea name="kuvaus" class="form-control">{{drinkkityyppi.kuvaus}}</textarea>
    </div>
    <div class="form-group">
        * Pakolliset kohdat, jotka on täytettävä!
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää drinkkityyppi</button>
    </div>

</form>


{% endblock %}
