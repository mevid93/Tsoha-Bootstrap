{% extends "base.html" %}
{% block content %}
<h1>Drinkkityypin lisäys</h1>
<br>

<form method="post" action="{{base_path}}/drinkkityyppi/lisaa">

    <div class="form-group">
        <label>Drinkkityypin nimi</label>
        <input name="nimi" class="form-control" placeholder="Drinkkityypin nimi..." type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"> 
            
        </textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää drinkkityyppi</button>
    </div>

</form>


{% endblock %}
