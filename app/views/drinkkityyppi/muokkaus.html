{% extends "base.html" %}
{% block content %}
<h1>Drinkkityypin muokkaus</h1>
<br>

<form method="post" action="{{base_path}}/drinkkityyppi/muokkaa">

    <div class="form-group">
        <label>Drinkkityypin id</label>
        <input name="id" class="form-control" value="{{tyyppi.id}}" type="text" readonly="">
    </div>
    
    <div class="form-group">
        <label>Drinkkityypin nimi</label>
        <input name="nimi" class="form-control" value="{{tyyppi.nimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"> 
            {{tyyppi.kuvaus}}
        </textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>

</form>


{% endblock %}
